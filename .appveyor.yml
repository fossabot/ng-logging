version: 5.0.0-beta.{build}
branches:
  only:
  - master
clone_depth: 1
image: Visual Studio 2017
platform: Any CPU
environment:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: 1
  ANGULAR_BUILD_TELEMETRY_OPTOUT: 1
  nodejs_version: "8"
install:
  - ps: Install-Product node $env:nodejs_version
  - set PATH=%APPDATA%\npm;%PATH%
  - npm install
  - npm install -g @bizappframework/angular-build
  - npm link @bizappframework/angular-build
  - ngb --version
build_script:
  - npm run build
  - dotnet build samples/ng-logging-aspnetcore-sample/ng-logging-aspnetcore-sample.csproj
test: off
cache:
  - node_modules -> package-lock.json
  - '%APPDATA%\npm-cache'
